<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <meta property="og:image" content="images/background-image.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Posiadam:
                        </span>
                        <input class="js-amount form__field" type="number" name="amount" min="0" step="0.01" required>
                        PLN
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Otrzymam:
                        </span>
                        <strong class="js-result">N/A</strong>
                        <select name="currency" class="js-currency form__field form__field--currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>

                <button class="form__button">Oblicz</button>
                <button class="form__button" type="reset">Wyczyść</button>

            </p>
        </form>
        Kursy z dnia <strong>02.01.2023.</strong>
    </div>
</body>

</html>
